swagger: "2.0"
info:
  description: This is the swagger file that goes with our server code
  version: "1.0.0"
  title: Swagger Rest Article
consumes:
  - application/json
produces:
  - application/json

basePath: /api

# Paths supported by the server application
paths:
  /vessels:
    get:
      operationId: vessels.read_all
      tags:
        - Vessels
      summary: Read the entire set of vessels, sorted by id
      description: Read the entire set of vessels, sorted by id
      responses:
        200:
          description: Successfully read vessels set operation
          schema:
            type: array
            items:
              properties:
                vessel_id:
                  type: string
                  description: Id of the vessel
                vessel_name:
                  type: string
                  description: Name of the vessel
                region:
                  type: string
                  description: Region of the vessel
                preptime:
                  type: string
                  description: Preptime of the vessel

  /vessels/{vessel_id}:
    get:
      operationId: vessels.read_one
      tags:
        - Vessels
      summary: Read one vessel
      description: Read one vessel
      parameters:
        - name: vessel_id
          in: path
          description: Id of the vessel to get
          type: integer
          required: True
      responses:
        200:
          description: Successfully read vessel from vessels data operation
          schema:
            type: object
            properties:
              vessel_id:
                type: string
                description: Id of the vessel
              vessel_name:
                type: string
                description: Name of the vessel
              region:
                type: string
                description: Region of the vessel
              preptime:
                type: string
                description: Preptime of the vessel